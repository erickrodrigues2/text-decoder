<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <header>
        <img id="logo" src="images/Frame 6.png" alt="logo">
    </header>
    <div class="container">
        <input id="text-input" required type="text" placeholder="Digite o texto que será criptografado">
        <input id="text-output" type="text" maxlength="5000" placeholder="O texto criptografado aparecerá aqui">
        <label for="cript-btn"></label>
        <input id="cript-btn" class="button" onclick="" type="button" value="Criptografar">
        <input id="decript-btn" class="button" onclick="" type="button" value="Descriptografar">
    </div>
    <script src="app.js"></script>
    <footer>
        <p>Erick Rodrigues</p>
        <a href="https://github.com/erickrodrigues2" target="_blank">GitHub</a>
    </footer>
</body>
</html>
